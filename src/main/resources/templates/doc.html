<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Example</title>
</head>
<body>
<div>
    <h3>Upload MultiPArt files</h3>
    <form
            id="uploadFiles"
            name="uploadFiles"
            method="post"
            th:action=@{/uploadFiles}
            enctype="multipart/form-data"
    >
        <input type="file" name="files" multiple required >
        <button type="submit" >Submit</button>
    </form>
</div>
<div>
    <h3>List Of Documents</h3>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Download Link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc:${docs}" >
            <td th:text="${doc.Id}" ></td>
            <td th:text="${doc.docName}" ></td>
            <td><a th:href="@{|/downloadFile/${doc.id}}">Download</a></td>
<!--            <a th:href="@{|/products/download?id=${product.id}|}"></a>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
